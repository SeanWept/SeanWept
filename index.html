<html>
<head>
    <title>Seans Lebrong Clicking Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Seans Lebrong Clicking Game</h1>
        <p id="points">ShotsMade: 0</p>
        <img id="clickImage" src= "https://cdn.nba.com/headshots/nba/latest/1040x760/2544.png" alt="Click Here" class="click-image">
        <div class="upgrades">
            <button id="Training" class="upgrade-button" data-tooltip="Increases points per click by 1 (Cost: 10 ShotsMade)">Training</button>
            <button id="Enchanced Shooting" class="upgrade-button" data-tooltip="Increases points per second by 1 (Cost: 50 ShotsMade)">Enchanced Shooting</button>        
        </div>
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
